<div>
  <div class="row mt-3">
    <div class="col-3">
      <input
        type="button"
        value="Add Department"
        class="btn btn-primary"
        routerLink="/add-edit-department"
      />
    </div>
    <div class="col-2 d-flex">
      <label class="p-2">Show</label>
      <select class="form-control">
        <option>10</option>
        <option>20</option>
        <option>30</option>
      </select>
    </div>
    <div class="col-3"></div>
    <div class="col-3 d-flex">
      <label class="p-2">Search</label>
      <input type="text" class="form-control" placeholder="Search here.." />
    </div>
  </div>
  <div class="mt-5 row">
    <div class="col-11">
      <table class="table table-bordered table-striped table-hover">
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Emergency No</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of departments">
            <td>{{ item.name }}</td>
            <td>{{ item.emergencyNo }}</td>
            <td>{{ item.description }}</td>
            <td>
              <input
                type="button"
                value="Edit"
                class="btn btn-primary"
                (click)="editDepartment(item.id)"
              />
              <input
                style="margin-left: 10px"
                type="button"
                value="Delete"
                class="btn btn-danger"
                (click)="deleteDepartment(item.id)"
              />
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div
  *ngIf="showPopup"
  style="position: fixed; left: 18%; top: 25%; width: 76%"
  class="bg-secondary"
>
  <div>
    <input type="button" value="X" style="float: right" (click)="hidePopup()" />
  </div>
  <app-add-edit-department
    [editId]="id"
    (updateDataNotification)="hidePopup()"
  ></app-add-edit-department>
</div>
